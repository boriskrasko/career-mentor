<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <title>MENTOR KARIERY</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="preconnect" href="https://fonts.gstatic.com"> 
 <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <section>
    <header>
     <img class="company-logo">
     <h2 class="company-name"></h2>
    </header>
    <article class="article container">
      <header class="article-header">
        <div class="article-icon">
          <img src="icons/edit.svg" alt="edit">
        </div>
        <div class="article-title">
          <h3>FAKTY O FIRMIE</h3>
        </div>
      </header>
      <main class="article-content">
        <p class="about-company"></p>
      </main>
      <footer class="article-footer">
        <h4>LICZBA PRACOWNIKÓW: 
        <span class="employees-count"></span>
      </footer>
      </h4>
    </article>
    <article>
      <h3>DLACZEGO WARTO Z NAMI PRACOWAĆ</h3>
      <p class="advantages"></p>
    </article>
    <article>
      <h3>KULTURA ORGANIZACJI</h3>
      <p class="company-values"></p>
    </article>
    <article>
      <h3>BENEFICJA DLA PRACOWNIKÓW</h3>
      <ul class="beneficiary"></ul>
    </article>
    <article>
      <h3>REKRUTUJEMY DO DZIAŁÓW</h3>
      <ul class="departments"></ul>
    </article>
    <article>
      <h3>ODDZIAŁY, KTÓRE REKRUTUJĄ</h3>
      <ul class="branches"></ul>
    </article>
    <article>
      <h3>STRONA INTERNETOWA</h3>
      <a class="website" href=""></a>
    </article>
  </section>
 <script src="data.json"></script>
 <script src="main.js"></script>
</body>
</html>
