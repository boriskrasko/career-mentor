<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Amazon</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="flex-container">
    <div class="flex-start">
    <header class="header">
      <div class="header-logo">
        <img class="logo" src="img/logo.png" alt="amazon">
      </div>
      <div class="start-screen">
        <img class="start-screen-image" src="img/store.png" alt="woman in store">
      </div>
    </header>
    <main class="main">
      <div class="aside">
        <img src="img/lamps.png" class="aside-image" alt="decoration lamps">
      </div>
      <section class="section">
        <article class="article">
          <h1 class="title">I FOUND THE RIGHT PLACE.</h1>
          <hr>
          <p class="content"></p>
          <p class="content"></p>
          <p class="content"></p>
          <hr>
        </article>
      </section>
    </main>
    <footer class="footer">
      <div class="footer-link">
        <a class="link" href="">myamazonjob.com/pl</a>
      </div>
    </footer>
  </div>
  <div class="flex-end">
    <div class="rotate-container">
      <h2 class="rotate-text">GRADUATE OPPORTUNITIES</h2>
    </div>
  </div>
  </div>
<script src="main.js"></script>
</body>
</html>
