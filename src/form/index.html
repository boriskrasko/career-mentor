<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <title>MENTOR KARIERY</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="preconnect" href="https://fonts.gstatic.com"> 
 <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <section>
    <div class="company-name-container">
      <h3>NAZWA FIRMY</h3>
      <input class="company-name" type="text" name="">
    </div>
   <!-- -->
    <div class="container">
      <header class="header">
        <div class="icon">
          <img src="../icons/edit.svg" alt="edit">
        </div>
        <div class="title">
          <h3>FAKTY O FIRMIE</h3>
        </div>
      </header>
      <div class="content">
      <textarea class="about-company"></textarea>
      </div>
      <footer class="footer">
        <h4>LICZBA PRACOWNIKÓW: 
          <input class="employees-count" type="number" name="">
        </h4>
      </footer>
    </div>
   <!-- -->
    <div class="container">
      <header class="header">
        <div class="icon">
          <img src="../icons/folder.svg" alt="folder">
        </div>
        <div class="title">
          <h3>DLACZEGO WARTO Z NAMI PRACOWAĆ</h3>
        </div>
      </header>
      <div class="content">
        <textarea class="advantages"></textarea>
      </div>
   <!-- -->
    </div>
    <div class="container">
      <header class="header">
        <div class="icon">
          <img src="../icons/window.svg" alt="window">
        </div>
        <div class="title">
          <h3>KULTURA ORGANIZACJI</h3>
        </div>
      </header>
      <div class="content">
        <textarea class="company-values"></textarea>
      </div>
    </div>

    <div class="flex-box">
      <div class="container">
        <header class="header">
          <div class="icon">
            <img src="../icons/clip.svg" alt="clip">
          </div>
          <div class="title">
            <h3>BENEFICJA DLA PRACOWNIKÓW</h3>
          </div>
        </header>
        <div class="content">
          <textarea class="beneficiary"></textarea>
        </div>
   <!-- -->
      </div>
      <div class="container">
        <header class="header">
          <div class="icon">
            <img src="../icons/cart.svg" alt="cart">
          </div>
          <div class="title">
            <h3>REKRUTUJEMY DO DZIAŁÓW</h3>
          </div>
        </header>
        <div class="content">
          <textarea class="departments"></textarea>
        </div>
      </div>

      <div class="container">
        <header class="header">
          <div class="icon">
            <img src="../icons/placeholder.svg" alt="placeholder">
          </div>
          <div class="title">
            <h3>ODDZIAŁY, KTÓRE REKRUTUJĄ</h3>
          </div>
        </header>
        <div class="content">
          <textarea class="branches"></textarea>
        </div>
   <!-- -->
      </div>
      <div class="container">
        <header class="header">
          <div class="icon">
            <img src="../icons/monitor.svg" alt="monitor">
          </div>
          <div class="title">
            <h3>STRONA INTERNETOWA</h3>
          </div>
        </header>
        <div class="content">
         <input class="website" type="text" name="">
        </div>
      </div>
    </div>
   <!-- -->
    <footer>
      <h4>MIASTA, W KTÓRYCH MOŻESZ NAS SPOTKAĆ PODCZAS ABSOLVENT TALENT DAYS</h4>
        <textarea class="event-cities"></textarea>
    </footer>
  </section>
  <button class="btn">SAVE</button>
 <script src="../data.json"></script>
 <script src="index.js"></script>
</body>
</html>
